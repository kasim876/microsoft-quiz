<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="left left--height100">
      <div class="question">
        <span class="question__caption">Соответствует ли выбранная вами цифровая лицензия (ESD) одной из перечисленных версий?</span>
        <ul class="question__list">
          <li class="question__list-item">
            <label class="answer">
              <input type="radio" name="answer" class="answer__input">
              <span class="answer__caption">
                Да
              </span>
            </label>
          </li>
          <li class="question__list-item">
            <label class="answer">
              <input type="radio" name="answer" class="answer__input">
              <span class="answer__caption">
                Нет
              </span>
            </label>
          </li>
        </ul>
        <div class="question__bottom">
          <button class="btn-reset button-white question__btn question__btn--white">Назад</button>
          <button class="btn-reset button-blue question__btn question__btn--blue">Далее</button>
        </div>
      </div>
    </div>
    <div class="right">
      <ul class="versions-list">
        <li class="versions-item">
          <img src="./assets/images/versions-item.jpg" alt="Version..." class="versions-item__img">
          <span class="versions-item__caption">Windows 10/11 Домашняя</span>
        </li>
        <li class="versions-item">
          <img src="./assets/images/versions-item2.jpg" alt="Version..." class="versions-item__img">
          <span class="versions-item__caption">Windows 10/11 Pro</span>
        </li>
        <li class="versions-item">
          <img src="./assets/images/versions-item3.jpg" alt="Version..." class="versions-item__img">
          <span class="versions-item__caption">Office для дома и учебы<br>2021</span>
        </li>
        <li class="versions-item">
          <img src="./assets/images/versions-item4.jpg" alt="Version..." class="versions-item__img">
          <span class="versions-item__caption">Office для дома и бизнеса<br>2021</span>
        </li>
        <li class="versions-item">
          <img src="./assets/images/versions-item5.jpg" alt="Version..." class="versions-item__img">
          <span class="versions-item__caption">Office для дома и бизнеса<br>2021</span>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
