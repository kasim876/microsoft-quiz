<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="left left--height100">
      <h1 class="title">Физический продукт</h1>
      <p class="descr">
        Выберите продукт
      </p>
      <div class="products-container__bottom">
        <button class="btn-reset button-white products-container__btn products-container__btn--white">Назад</button>
        <button class="btn-reset button-blue products-container__btn products-container__btn--blue">Далее</button>
      </div>
    </div>
    <div class="right">
      <ul class="products products--grid">
        <li class="products__item">
          <div class="products__item-main">
            <img src="./assets/images/products3.jpg" alt="">
            <label class="products__answer">
              <input type="radio" name="answer" class="products__answer-input">
              <span class="products__answer-caption">
                Электронная лицензия Windows или Office (ESD)
              </span>
            </label>
          </div>
        </li>
        <li class="products__item">
          <img src="./assets/images/products3.jpg" alt="">
          <label class="products__answer">
            <input type="radio" name="answer" class="products__answer-input">
            <span class="products__answer-caption">
              Скан/фотография наклейки СОА (или других продуктов)
            </span>
          </label>
        </li>
        <li class="products__item">
          <img src="./assets/images/products4.jpg" alt="">
          <label class="products__answer">
            <input type="radio" name="answer" class="products__answer-input">
            <span class="products__answer-caption">
              Учетные данные (логин/пароль для доступа к учетной записи)
            </span>
          </label>
        </li>
        <li class="products__item">
          <img src="./assets/images/products5.jpg" alt="">
          <label class="products__answer">
            <input type="radio" name="answer" class="products__answer-input">
            <span class="products__answer-caption">
              Скан/фотография наклейки СОА (или других продуктов)
            </span>
          </label>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
